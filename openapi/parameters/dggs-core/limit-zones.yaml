name: limit
in: query
description: >-
  The optional limit parameter limits the number of zones that are
  presented in the response document.

  * Minimum = 1
  * Maximum = 10000
  * Default = 1000
required: false
schema:
  type: integer
  minimum: 1
  maximum: 10000
  default: 1000
style: form
explode: false
